[tool.coverage.run]
branch = true
source = [ "src" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../coverage/document_bridge/html' --cov-report xml:'../coverage/document_bridge/coverage.xml' --html='../reports/document_bridge/unittests/html/index.html' --junitxml='../reports/document_bridge/unittests/junit.xml'"

[tool.poetry]
name = "document_bridge"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"
group = { }

  [[tool.poetry.packages]]
  include = "src"

  [tool.poetry.dependencies]
  python = "^3.12"
  uvicorn = {extras = ["standard"], version = "^0.28.0"}
  pika = "^1.3.2"
  fastapi = "^0.110.0"
  aiofiles = "^23.2.1"

    [tool.poetry.dependencies.pydantic]
    extras = [ "email" ]
    version = "^2.6.1"

    [tool.poetry.dependencies.hoppy]
    path = "../../libs/hoppy"
    develop = true

  [tool.poetry.scripts]
  start = "src.main:start"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
