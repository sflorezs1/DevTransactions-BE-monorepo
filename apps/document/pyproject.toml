[tool.coverage.run]
branch = true
source = [ "document" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../coverage/document/html' --cov-report xml:'../coverage/document/coverage.xml' --html='../reports/document/unittests/html/index.html' --junitxml='../reports/document/unittests/junit.xml'"

[tool.poetry]
name = "document"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "src"

  [tool.poetry.dependencies]
  python = "^3.12"
  fastapi = "^0.109.2"
  uvicorn = "^0.27.1"
  sqlalchemy = "^2.0.27"
  pydantic = {extras = ["email"], version = "^2.6.1"}
  asyncpg = "^0.29.0"
  sqlalchemy-utils = "^0.41.1"
  alembic = "^1.13.1"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
