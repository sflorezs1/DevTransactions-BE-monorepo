[tool.coverage.run]
branch = true
source = [ "src" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../coverage/user/html' --cov-report xml:'../coverage/user/coverage.xml' --html='../reports/user/unittests/html/index.html' --junitxml='../reports/user/unittests/junit.xml'"

[tool.poetry]
name = "user"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"
group = { }

  [[tool.poetry.packages]]
  include = "src"

  [tool.poetry.dependencies]
  python = "^3.12"
  uvicorn = "^0.27.1"
  asyncpg = "^0.29.0"
  sqlalchemy-utils = "^0.41.1"
  alembic = "^1.13.1"
  pika = "^1.3.2"

    [tool.poetry.dependencies.sqlalchemy]
    extras = [ "asyncio" ]
    version = "^2.0.28"

    [tool.poetry.dependencies.pydantic]
    extras = [ "email" ]
    version = "^2.6.1"

    [tool.poetry.dependencies.ms_tools]
    path = "../../libs/ms_tools"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
