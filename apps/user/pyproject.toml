[tool.coverage.run]
branch = true
source = [ "src" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../coverage/user/html' --cov-report xml:'../coverage/user/coverage.xml' --html='../reports/user/unittests/html/index.html' --junitxml='../reports/user/unittests/junit.xml'"

[tool.poetry]
name = "user"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"
group = { }

  [[tool.poetry.packages]]
  include = "src"

  [tool.poetry.dependencies]
  python = "^3.12"
  asyncpg = "^0.29.0"
  sqlalchemy-utils = "^0.41.1"
  alembic = "^1.13.1"
  firebase-admin = "^6.5.0"

    [tool.poetry.dependencies.faststream]
    extras = [ "rabbit" ]
    version = "^0.4.7"

    [tool.poetry.dependencies.sqlalchemy]
    extras = [ "asyncio" ]
    version = "^2.0.28"

    [tool.poetry.dependencies.pydantic]
    extras = [ "email" ]
    version = "^2.6.1"

    [tool.poetry.dependencies.notification]
    path = "../../libs/notification"
    develop = true

    [tool.poetry.dependencies.secret]
    path = "../../libs/secret"
    develop = true

    [tool.poetry.dependencies.queues]
    path = "../../libs/queues"
    develop = true

    [tool.poetry.dependencies.db]
    path = "../../libs/db"
    develop = true

  [tool.poetry.scripts]
  start = "src.main:start"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
