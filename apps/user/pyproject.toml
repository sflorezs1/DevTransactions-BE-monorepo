[tool.coverage.run]
branch = true
source = [ "user" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../coverage/user/html' --cov-report xml:'../coverage/user/coverage.xml' --html='../reports/user/unittests/html/index.html' --junitxml='../reports/user/unittests/junit.xml'"

[tool.poetry]
name = "user"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "user"

  [tool.poetry.dependencies]
  python = "^3.12"
  fastapi = "^0.109.2"
  uvicorn = "^0.27.1"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.3.1"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
