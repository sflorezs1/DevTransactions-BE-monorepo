[tool.coverage.run]
branch = true
source = [ "src" ]

[tool.coverage.report]
exclude_lines = [ "if TYPE_CHECKING:" ]
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../coverage/centralizer/html' --cov-report xml:'../coverage/centralizer/coverage.xml' --html='../reports/centralizer/unittests/html/index.html' --junitxml='../reports/centralizer/unittests/junit.xml'"

[tool.poetry]
name = "centralizer"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"
group = { }

  [[tool.poetry.packages]]
  include = "src"

  [tool.poetry.dependencies]
  python = "^3.12"
  uvicorn = "^0.27.1"
  asyncpg = "^0.29.0"
  sqlalchemy-utils = "^0.41.1"
  alembic = "^1.13.1"
  pika = "^1.3.2"
  firebase-admin = "^6.5.0"
  aiohttp = "^3.9.3"
  faststream = {extras = ["rabbit"], version = "^0.4.7"}

    [tool.poetry.dependencies.sqlalchemy]
    extras = [ "asyncio" ]
    version = "^2.0.28"

    [tool.poetry.dependencies.pydantic]
    extras = [ "email" ]
    version = "^2.6.1"

    [tool.poetry.dependencies.secret]
    path = "../../libs/secret"
    develop = true

  [tool.poetry.scripts]
  start = "src.main:start"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
