[tool.pytest.ini_options]
addopts = "--html='../reports/notification/unittests/html/index.html' --junitxml='../reports/notification/unittests/junit.xml'"

[tool.poetry]
name = "notification"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "notification"

  [tool.poetry.dependencies]
  python = "^3.12"
  aiohttp = "^3.9.3"
  mailersend = "^0.5.6"

    [tool.poetry.dependencies.secret]
    path = "../secret"
    develop = true

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
