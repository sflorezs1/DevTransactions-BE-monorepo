[tool.pytest.ini_options]
addopts = "--html='../reports/queues/unittests/html/index.html' --junitxml='../reports/queues/unittests/junit.xml'"

[tool.poetry]
name = "queues"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [tool.poetry.dependencies]
  python = "^3.12"
  pydantic = "^2.6.4"
  email-validator = "^2.1.1"

    [tool.poetry.dependencies.faststream]
    extras = [ "rabbit" ]
    version = "^0.4.7"

    [tool.poetry.dependencies.secret]
    path = "../secret"
    develop = true

  [[tool.poetry.packages]]
  include = "queues"

[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"
