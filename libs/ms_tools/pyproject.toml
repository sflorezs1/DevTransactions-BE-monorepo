[tool.pytest.ini_options]
addopts = "--html='../reports/ms_tools/unittests/html/index.html' --junitxml='../reports/ms_tools/unittests/junit.xml'"

[tool.poetry]
name = "ms_tools"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = "Proprietary"
readme = "README.md"

  [[tool.poetry.packages]]
  include = "."

  [tool.poetry.dependencies]
  python = "^3.12"
  pika = "^1.3.2"

    [tool.poetry.dependencies.sqlalchemy]
    extras = [ "asyncio" ]
    version = "^2.0.28"

    [tool.poetry.dependencies.microservices]
    path = "../microservices"
    develop = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
