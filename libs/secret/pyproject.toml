[tool.pytest.ini_options]
addopts = "--html='../reports/secret/unittests/html/index.html' --junitxml='../reports/secret/unittests/junit.xml'"

[tool.poetry]
name = "secret"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "secret"

  [tool.poetry.dependencies]
  python = "^3.12"
  google-cloud-secret-manager = "^2.18.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
